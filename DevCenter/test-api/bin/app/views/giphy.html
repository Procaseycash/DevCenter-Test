<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="public/css/giphy.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="public/js/api-handler.js"></script>
    <script src="public/js/giphy.js"></script>
</head>
<body><!------ Include the above in your HEAD tag ---------->
<div class="container text-center">
    <div class="row">
        <h2 style="color: #ccc">
            <i aria-hidden="true" class="fa fa-comments"></i>
            GIPHY Chat Box POPUP
        </h2>
        <div class="round hollow text-center">
            <a href="#" class="open-btn" id="addClass"><i class="fa fa-comments" aria-hidden="true"></i> Click Here</a>
            <a href="/" class="open-btn" id="addCaass"><i class="fa fa-comments" aria-hidden="true"></i> Home</a>

        </div>

    </div>


    <aside id="sidebar_secondary" class="tabbed_sidebar ng-scope chat_sidebar">

        <div class="popup-head">
            <div class="popup-head-right pull-right">
                <button class="chat-header-button" type="button"><i class="glyphicon glyphicon-facetime-video"></i>
                </button>
                <button class="chat-header-button" type="button"><i class="glyphicon glyphicon-earphone"></i></button>
                <div class="btn-group chat_box_">
                    <button class="chat-header-button" data-toggle="dropdown" type="button" aria-expanded="false">
                        <i class="glyphicon glyphicon-paperclip"></i></button>
                    <ul role="menu" class="dropdown-menu pull-right">
                        <li><a href="#"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Gallery</a>
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Photo</a>
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
                            Video</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
                            Audio</a>
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Location</a>
                        </li>
                        <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Contact</a>
                        </li>
                    </ul>
                </div>

                <button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button"><i
                        class="glyphicon glyphicon-remove"></i></button>
            </div>
        </div>

        <div id="chat" class="chat_box_wrapper chat_box_small chat_box_active"
             style="opacity: 1; display: block; transform: translateX(0px);">
            <div class="chat_box touchscroll chat_box_colors_a">
                <div id="inject"></div>
            </div>
        </div>
        <div class="chat_submit_box">
            <div class="uk-input-group">
                <div class="ps-chat-box">
        <span style="vertical-align: sub;" class="uk-input-group-addon">
        <a href="#"><i class="fa fa-smile-o"></i></a>
        </span>
                    <input type="text" placeholder="Type a message" id="submit_message" name="submit_message"
                           class="md-input">
                    <span style="vertical-align: sub;" class="uk-input-group-addon">
        <a href="#"><i class="fa fa-camera"></i></a>
        </span>
                </div>

                <span class="uk-input-group-addon" style="color: #1abc9c;">
    <a id="btn-click"><i class="glyphicon glyphicon-send text-success"></i></a>
    </span>
            </div>
        </div>

</div>
</aside>
</body>
</html>
